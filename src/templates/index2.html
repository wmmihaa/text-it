<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="title_container">{{ message }}</h1>
            {% for form in forms %}
            <div id="message-container">
                    <span>{{ form.title }}</span>
                        <div class="col-6 form-group">
                            <label >{{ form.sender }}</label>
                            <input class="form-control" type="text" data-bind="value:sender" />
                        </div>
                        <div class="col-6 form-group">
                            <label>{{ form.recipient }}</label>
                            <input class="form-control" type="text" data-bind="value:recipient" />
                        </div>
                        <div class="col-6 form-group">
                            <label >{{ form.message }}</label>
                            <textarea class="form-control" data-bind="value:message"></textarea>
                        </div>
                        
                        <div class="col-2 form-group" style="margin-top:1em">
                            <button class="btn btn-success" data-bind="click:send">Send</button>
                        </div>

                        <div id="alerts">
                            <p class="alert alert-success" role="alert" data-bind="text:responseMessage, visible:responseMessage"></p>
                            <p class="alert alert-warning" role="alert" data-bind="text:errorMessage, visible:errorMessage"></p>
                        </div>
            </div>
            {% endfor %}     
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script src="/js/site.js"></script>  
</body>
</html>
